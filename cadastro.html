    <!--FORM-->
    <section class="gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
      
                    
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" name="Nome" id="Nome" class="form-control form-control-lg" />
                      <label class="form-label" for="typeTextX">Nome</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="date" name="Data_Nascimento" id="Data_Nascimento" class="form-control form-control-lg" />
                        <label class="form-label" for="typeDateX">Data de Nascimento</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="number" name="RG" id="RG" class="form-control form-control-lg" />
                        <label class="form-label" for="typeNumberX">RG</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="number" name="CNPJ" id="CNPJ" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTextX">CNPJ</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="Cidade" id="Cidade" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTextX">Cidade</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="UF" id="UF" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTextX">Uni√£o Federativa</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="Telefone" id="Telefone" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTelX">Telefone de contato</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Email</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Password</label>
                      </div>
                      
                      
                      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastre-se</button>

      
                  </div>
      
                  <div>
                    <p class="mb-0">Ja possui um cadastro? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
